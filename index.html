<html>
    <head><title>Cal C</title></head>
    <center>
     <body>
       <h1>Wellcome !</h1> 
       <input id="one" type="number" placeholder="Enter Nnumber"></input> 
       <input id="two" "number" placeholder="Enter Nnumber"></input> 
       <button onclick="calculas()">submit</button>
       <br>
       <hr>
       <div>
        <h1 id="three">Result !</h1>
       </div>
     </body>
    </center>
</html>

<style>
  button{
    background-color:blueviolet;
    color:white;
    border-radius: 10px;
    border-width: 2;

  }
  div{
    background-color: darkgrey;
    width:40%;
    height: 50px;
    border-radius: 10px;
    align-items: center;
  }
</style>

<script>
  var a=document.getElementById("one");
  var b=document.getElementById("two");
  var result=document.getElementById("three");
  function calculas(){
    const c=Number(a.value);
    const d=Number(b.value);
    var e=c+d;
    result.textContent=e;
  }
</script>
